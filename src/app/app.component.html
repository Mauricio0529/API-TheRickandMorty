<div class="container">
  <app-navbar></app-navbar> <!-- esto es un componente que se creo-->
  <app-header></app-header> <!-- esto es un componente que se creo-->

  <section>
    <div class="example-label">Raised</div>
    <div class="example-button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <br>
  <br>

  <mat-divider class="divider"></mat-divider>
  <br>
  
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of personajes">
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>Personaje {{item.species}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{item.status}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <br>
  <mat-divider [inset]="true"></mat-divider>
  <br>
  <app-footer></app-footer> <!-- esto es un componente que se creo-->
</div>
